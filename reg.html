<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="plugins/summernote/summernote-bs4.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<style>
    .con-f{
  background-color: aqua;
    
}
.form-row{
    background-color: rgb(255, 255, 255);
}
.form-text, h1, p {
font-weight: 900;
}

.form-text, h1 {
    font-family: 'Great Vibes', cursive;
}
</style>
<body>
<div class="container-fluid  con-f">
<div class="container p-3 mt-5">
    <div class="row my-5 justify-content-center border form-row ">

        <div class="col-md-6 col-sm-10 my-5">
            <img src="images/signup.png" class="img-fluid" alt="">
        </div>

        <div class="col-md-5 col-sm-10 my-4 justify-content-center">
                <div class="form-text my-5">   
                     <h1 class="text-center">SOSIBC</h1>
            <p class="text-center">Student Managent Software </p>
                </div>
         
            <form action="" class="form mt-5">
                <p class="text-center">Creat Account</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> Full Name</i></span>
                    </div>
                    <input type="text" name="email" class="form-control form-control-lg" placeholder="Enter Your Ful name">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> Phone No:</i></span>
                    </div>
                    <input type="text" name="" class="form-control form-control-lg" placeholder="Enter Your Phone Number">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> Email :</i></span>
                    </div>
                    <input type="Email" name="email" class="form-control form-control-lg" placeholder="Enter Your Email">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Password</span>
                    </div>
                    <input type="password" name="" class="form-control form-control-lg" placeholder="password">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Confirm Password </span>
                    </div>
                    <input type="password" name="" class="form-control form-control-lg" placeholder="Confirm Password">
                </div>
            
               <div class="row justify-content-center mt-4">
                   <div class="col-md-5 col-sm-10">
                       <div class="form-group">
                           <input type="submit" class="btn btn-primary btn-lg rounded-pill" value="Register" >
                       </div>
                   </div>
                   <div class="col-md-5 col-sm-10">
                    <div class="form-group">
                        <input type="submit" class="btn btn-light btn-lg rounded-pill" value="Log in" >
                    </div>
                </div>
               </div>
                
            </form>
        </div>
    </div>
</div>
</div>

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- ChartJS -->
<script src="plugins/chart.js/Chart.min.js"></script>
<!-- Sparkline -->
<script src="plugins/sparklines/sparkline.js"></script>
<!-- JQVMap -->
<script src="plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<!-- jQuery Knob Chart -->
<script src="plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="plugins/moment/moment.min.js"></script>
<script src="plugins/daterangepicker/daterangepicker.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Summernote -->
<script src="plugins/summernote/summernote-bs4.min.js"></script>
<!-- overlayScrollbars -->
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="dist/js/pages/dashboard.js"></script>
</body>
</html>
